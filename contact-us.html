<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/navbar.css">
  <link rel="stylesheet" href="static/css/footer.css">
  <link rel="stylesheet" href="static/css/contact-us.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&family=Space+Mono&display=swap"
        rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/celtic-garamond-the-2nd" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

<div id="navbar-placeholder"></div>

<h2 class="contact-us-title" style="padding-top: 200px">Discover Alba Tours</h2>

<div class="container">
  <div class="row">
    <div class="col-3">
      <p><u>Postal Address</u></p>
      <address>
        <p>
          Discover Alba Tours Ltd <br />
          International House <br />
          38 Thistle St <br />
          Edinburgh <br />
          EH12 1EN <br />
          Tel No 0131 526 5777 <br />
        </p>
      </address>
    </div>
    <div class="col-3">
      <p><u>Registered Office</u></p>
      <address>
        <p>
          Riversleigh <br />
          9 Kilwinning Rd <br />
          Irvine <br />
          KA12 8RR <br />
          Scotland <br />
        </p>
      </address>
    </div>
    <div class="col-6">
      <img id="contact-us-img" src="static/img/contact-us.jpg" alt="">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <i>
        Registered in Scotland <br />
        Company Registration No 313476 <br /></i>
    </div>
  </div>
</div>

<hr />

<h2 class="contact-us-title">Drop us a message</h2>

<div class="container">
  <div class="row">
    <div class="col-6 message-box">
      <form>
        <div class="form-group">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" placeholder="Name">
          </div>
        </div>

        <div class="form-group">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <label for="contacting">Contacting for</label>
            <select id="contacting" class="form-control">
              <option>Pricing</option>
              <option>Custom tours</option>
              <option>Hotels & Car Rental</option>
              <option>Change booked tours</option>
              <option>Refund</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="shadow-sm p-3 mb-5 bg-white rounded">
            <label for="message">Message</label>
            <textarea id="message" class="form-control" maxlength="1000"> </textarea>
          </div>
        </div>

        <div class="submit">
          <button class="btn btn-outline-secondary" type="submit" value="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div id="footer-placeholder"></div>

<!-- region Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="static/js/scripts.js" async defer></script>
<!-- endregion -->

</body>
</html>
